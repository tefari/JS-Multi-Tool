<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">    
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <title>JS Multi Tool</title>
</head>

<div class="container">
  <div class="page-header">
    <h1 style="display: inline-block;">JS Multi Tool</h1> <span>&nbsp; </span><h3 style="display: inline-block;"><label class="label label-default">pre-dev 0.1</label></h3>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="panel with-nav-tabs panel-primary">
        <div class="panel-heading">
          <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1primary" data-toggle="tab">Receipt Maker</a></li>
            <li><a href="#tab2primary" data-toggle="tab">Energy Calculator</a></li>                            
          </ul>
        </div>
        <div class="panel-body">
          <div class="tab-content">
            <div class="tab-pane fade in active" id="tab1primary">

              <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6 text-center">
                  <b id="errors" class="text-danger"></b>
                </div>

              </div>
              <div class="row">        
                <div class="col-md-3"></div>
                <div class=" col-md-6">
                  <div class="form-group">
                    <label for="">Name</label>
                    <div class="input-group">                            
                      <span class="input-group-addon" id="name"><i class="glyphicon glyphicon-pencil"></i></span>
                      <input  class="form-control" id="inputItemName"  placeholder="name" ></input>  
                    </div>               
                  </div>        
                </div>
              </div>

              <div class="row ">  
                <div class="col-md-3"></div>      
                <div class="col-md-6">
                  <label for="">Price</label>
                  <div class="form-group">
                    <div class="input-group">                    
                      <span class="input-group-addon" id="price">$</span>
                      <input  class="form-control" id="inputItemPrice" placeholder="price" aria-describedby="price"></input>  
                    </div>          
                  </div>                  
                </div>
              </div>
              <div class="row">

                <div class="row">
                  <div class="col-md-3"></div>      
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="exampleTextarea">Description</label>
                      <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>    
                  </div>
                </div>  
              </div> 

              <div class="row">     
                <div class="col-md-3"></div> 
                <div class="col-md-3">
                  <button onclick="onClickAddItemButton();" class="btn btn-primary">Add</button>
                  <button onclick="onClickRemoveItemButton();" class="btn btn-danger" >Remove</button>
                </div><div class="col-md-3 text-right">
                <button onclick="onClickClearAllButton();" class="btn btn-warning">Clear</button>
                <button onclick="onClickRemoveAllButton()" class="btn btn-danger">Remove All</button>
              </div>
            </div>

            <div class="row" style="margin-top: 30px;">
              <div class="col-md-3"></div>
              <div class="col-md-6">
                <div class="form-group">
                  <table class="table table-primary">
                    <thead >
                      <col width="25">
                      <tr>
                        <th></th>
                        <th>#</th>
                        <th>Name</th>
                        <th>Price</th>
                      </tr>
                    </thead>
                    <tfoot id="tfoot">
                      <tr>
                        <td><b></b></td>
                        <td><b>Total: </b></td>
                        <td><b></b></td>
                        <td><span id="total" ></span></td>
                      </tr>
                    </tfoot>
                    <tbody id="tbody">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>

          </div>
          <div class="tab-pane fade" id="tab2primary">Energy Calculator</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>

<footer>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="functions.js"></script>	
</footer>
</html>
